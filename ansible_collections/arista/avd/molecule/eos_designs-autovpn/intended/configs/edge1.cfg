!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname edge1
!
router path-selection
   !
   path-group MPLS-1 id 100
      ipsec profile AUTOVPNTUNNEL
      !
      local interface Ethernet1
      !
      peer dynamic
      !
      peer static router-ip 192.168.42.1
         name rr1
         ipv4 address 10.1.0.72
   !
   path-group MPLS-2 id 200
      ipsec profile AUTOVPNTUNNEL
      !
      local interface Ethernet2
      !
      peer dynamic
      !
      peer static router-ip 192.168.42.2
         name rr2
         ipv4 address 10.2.0.72
   !
   load-balance policy LBPOLICY
      path-group MPLS-1
      path-group MPLS-2
   !
   policy dps-policy-default
      default-match
         load-balance LBPOLICY
   !
   policy dps-policy-SE_LAB
      default-match
         load-balance LBPOLICY
   !
   vrf default
      path-selection-policy dps-policy-default
   !
   vrf SE_LAB
      path-selection-policy dps-policy-SE_LAB
!
no enable password
no aaa root
!
vrf instance MGMT
!
vrf instance SE_LAB
!
ip security
   !
   ike policy IKEAUTOVPN
      local-id 192.168.42.3
   !
   sa policy SAAUTOVPN
   !
   profile AUTOVPNTUNNEL
      ike-policy IKEAUTOVPN
      sa-policy SAAUTOVPN
      connection start
      shared-key 7 0112140D481F07
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile AUTOVPNTUNNEL
!
interface Dps1
!
interface Ethernet2
   description WAN_MPLS-2
   no shutdown
   no switchport
   ip address dhcp
   dhcp client accept default-route
!
interface Ethernet4
   description Client LAN Network
   no shutdown
   no switchport
   vrf SE_LAB
   ip address 192.168.1.1/24
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.42.3/32
!
interface Vxlan1
   description edge1_VTEP
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vrf SE_LAB vni 201
!
ip routing
no ip routing vrf MGMT
ip routing vrf SE_LAB
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.42.3
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor PATHFINDERS peer group
   neighbor PATHFINDERS remote-as 65000
   neighbor PATHFINDERS update-source Loopback0
   neighbor PATHFINDERS password 7 SHsTgDgjVUU5a9blyxSt3Q==
   neighbor PATHFINDERS send-community
   neighbor PATHFINDERS maximum-routes 12000
   !
   address-family evpn
      neighbor PATHFINDERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      no neighbor PATHFINDERS activate
   !
   address-family path-selection
      neighbor PATHFINDERS activate
      neighbor PATHFINDERS additional-paths receive
      neighbor PATHFINDERS additional-paths send any
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
stun
   client
      server-profile rr1-MPLS-1
         ip address 10.1.0.72
      server-profile rr2-MPLS-2
         ip address 10.2.0.72
!
end
