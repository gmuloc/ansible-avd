!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname rr2
!
router path-selection
   peer dynamic source stun
   !
   path-group INTERNET id 300
      ipsec profile AUTOVPNTUNNEL
      !
      local interface Ethernet3
   !
   path-group MPLS-2 id 200
      ipsec profile AUTOVPNTUNNEL
      !
      local interface Ethernet2
   !
   load-balance policy LBPOLICY
      path-group MPLS-2
      path-group INTERNET
   !
   policy dps-policy-default
      default-match
         load-balance LBPOLICY
   !
   vrf default
      path-selection-policy dps-policy-default
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
ip security
   !
   ike policy IKEAUTOVPN
      local-id 192.168.42.2
   !
   sa policy SAAUTOVPN
   !
   profile AUTOVPNTUNNEL
      ike-policy IKEAUTOVPN
      sa-policy SAAUTOVPN
      connection start
      shared-key 7 0112140D481F07
      dpd 10 50 clear
      mode transport
!
interface Ethernet3
   description WAN_INTERNET
   no shutdown
   no switchport
   ip address dhcp
   dhcp client accept default-route
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.42.2/32
!
ip routing
no ip routing vrf MGMT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.42.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   bgp cluster-id 192.168.42.2
   neighbor autovpnEdges peer group
   neighbor autovpnEdges remote-as 65000
   neighbor autovpnEdges update-source Loopback0
   neighbor autovpnEdges route-reflector-client
   neighbor autovpnEdges password 7 SHsTgDgjVUU5a9blyxSt3Q==
   neighbor autovpnEdges send-community
   neighbor autovpnEdges maximum-routes 12000
   !
   address-family evpn
      neighbor autovpnEdges activate
   !
   address-family ipv4
      no neighbor autovpnEdges activate
      no neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor autovpnEdges activate
      neighbor autovpnEdges additional-paths receive
      neighbor autovpnEdges additional-paths send any
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
stun
   server
      local-interface Ethernet2
      local-interface Ethernet3
!
end
